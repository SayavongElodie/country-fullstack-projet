<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Countries App</title>
</head>

<body>

    <div class="container-1">
        <h1>COUNTRIES API</h1>
    </div>
    
    <div class="form">
        <input id="input-g" type="text" id="userValue" placeholder="Type a country">
        <button id="btnShowData">Show Data</button>
    </div>

    <div class="input-radio">
        <input class="input-radio-size capitalName color" type="radio" id="country-name" value="country-name">
        <label for="country-name">Country name</label>

        <input class="input-radio-size" type="radio" id="capital" value="capital">
        <label for="capital">Capital</label>
      </div>

    <div class="container-2">
        <ul id="list"></ul>
    </div>
    
    <!-- JavaScript Files-->
    <script src="./js/jQuery-3.6.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
